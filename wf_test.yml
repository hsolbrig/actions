name: Reusable workflow
description: Copied directly from https://docs.github.com/en/actions/learn-github-actions/reusing-workflows
on:
  workflow_call:
    inputs:
      message:
        description: "Information you are passing in"
        required: true
    outputs:
      reply:
        description: "Information generated by the workflow"
        value: ${{ jobs.say_hello.outputs.reply }}

jobs:
  say_hello:
    name: Say hello
    runs-on: ubuntu-latest
    # Map the job outputs to step outputs
    outputs:
      reply: Hello, ${{ inputs.message }}
