name: Reusable workflow
on:
  workflow_call:
    inputs:
      message:
        description: "Information you are passing in"
        type: string
        default: "NOT THERE"
        required: true
    outputs:
      reply:
        description: "Information generated by the workflow"
        value: Hello - ${{ jobs.say_hello.outputs.reply }}

jobs:
  say_hello:
    name: Say hello
    runs-on: ubuntu-latest
    # Map the job outputs to step outputs
    steps:
      - name: placeholder
        run: echo "Hello there!"
    outputs:
      reply: Hello, ${{ inputs.message }}
